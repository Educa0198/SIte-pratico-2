<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eduardo "Educa" Vieira</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        /* Estilos CSS adicionais aqui */
    </style>
</head>

<body>

    <header class="cabecalho">
        <h1><a href="">Eduardo "Educa" Vieira</a></h1>

        <ul class="navegacao">
            <li><a href="#secao1">Perfil</a></li>
            <li><a href="#secao2">Repositórios</a></li>
            <li><a href="#secao3">Conteúdo Sugerido</a></li>
            <li><a href="#secao4">Pessoas</a></li>
        </ul>
    </header>

    <main>
        <div id="secao1" class="perfilgithub">
            <h1>Perfil</h1>
            <div class="info" id="perfilInfo">
                <!-- Aqui serão inseridas as informações do perfil -->
            </div>
        </div>

        <h1>Repositórios</h1>
        <div class="repositorios" id="secao2">
            <div class="container" id="repoContainer">
                <!-- Aqui serão inseridos os cards dos repositórios -->
            </div>
        </div>

        <!-- Seção de Conteúdo Sugerido (Carousel) -->
        <h1>Conteúdo Sugerido</h1>
        <div class="carrosel" id="secao3">
            <div id="carouselExampleIndicators" class="carousel slide">
                <div class="carousel-indicators" id="carouselIndicators">
                    <!-- Botões de indicadores serão inseridos aqui -->
                </div>
                <div class="carousel-inner" id="carouselInner">
                    <!-- Itens do carousel serão inseridos aqui -->
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

        <!-- Seção de Colegas de Trabalho (Pessoas) -->
        <h1>Colegas de trabalho</h1>
        <div class="pessoas" id="secao4">
            <div class="container">
                <div class="row" id="pessoasContainer">
                    <!-- Cards de pessoas serão inseridos aqui -->
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts no final da página para melhor performance -->
    <script src="git hub.js"></script>
    <script src="bootstrap.js"></script>
</body>

</html>
